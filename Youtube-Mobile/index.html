<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5719f078e8.js" crossorigin="anonymous"></script>
    <title>Youtube Mobile</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fab fa-youtube"></i>
            Youtube
        </div>
        <ul class="navbar__menu">
            <li><i class="fas fa-search"></i></li>
            <li><a href="#"><i class="fas fa-ellipsis-v"></i></a>
        </ul>
    </nav>

    <main class="main__video">
        <video class="video" controls width="250">
            <source src="/media/introduce.mp4">
            Sorry, your browser doesn't support embedded videos.
        </video>
    </main>
    

    <div class="video__intro">
        <ul class="hashtag">
            <li><a href="#">#DreamCoding</a></li>
            <li><a href="#">#DreamCoders</a></li>
            <li><a href="#">#Eille</a></li>
        </ul>

        <p class="video__title">
            Clone Coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라 만들기 | 프론트엔드 개발자 입문편: HTML,CSS,JavaScript
        </p>

        <ul class="video__inform">
            <li class="video__views">1M views</li>
            <li class="video__uploadTime">1 months ago</li>
        </ul>

        <ul>
            <li class="video__icons1"><a href=""><i class="fas fa-thumbs-up"></i></a></li>
            <li class="video__icons2"><a href=""><i class="fas fa-thumbs-down"></i></a></li>
            <li class="video__icons3"><a href=""><i class="fas fa-share"></i></a></li>
            <li class="video__icons4"><a href=""><i class="fas fa-plus"></i></a></li>
            <li class="video__icons5"><a href=""><i class="fas fa-flag"></i></a></li>
        </ul>

        <div class="uploader">
            <img src="media/profile.jpg" alt="" class="profile__img">
            
        </div>
    </div>

    
</body>
</html>
